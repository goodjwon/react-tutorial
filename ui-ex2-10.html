<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .stopwatch-container {
      text-align: center;
      margin-top: 50px;
      font-family: Arial, sans-serif;
    }
    .time-display {
      font-size: 3rem;
      font-weight: bold;
      margin: 20px 0;
    }
    .btn {
      margin: 5px;
      width: 80px;
    }
  </style>
</head>
<body>
  <div class="container stopwatch-container">
    <h2>10. Stopwatch</h2>
    <div class="time-display" id="time-display">00:00:00</div>
    <button class="btn btn-success" onclick="startTimer()">Start</button>
    <button class="btn btn-danger" onclick="stopTimer()">Stop</button>
    <button class="btn btn-secondary" onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let hours = 0, minutes = 0, seconds = 0;
    let timerInterval = null;

    function updateDisplay() {
      const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      document.getElementById('time-display').textContent = formattedTime;
    }

    function startTimer() {
      if (timerInterval) return; // Prevent multiple intervals
      timerInterval = setInterval(() => {
        seconds++;
        if (seconds === 60) {
          seconds = 0;
          minutes++;
        }
        if (minutes === 60) {
          minutes = 0;
          hours++;
        }
        updateDisplay();
      }, 10);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
    }

    function resetTimer() {
      stopTimer();
      hours = 0;
      minutes = 0;
      seconds = 0;
      updateDisplay();
    }
  </script>
</body>
</html>
