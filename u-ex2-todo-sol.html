<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <title>Student Projects</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
        <style>
            .calculator {
                max-width: 250px; /* 계산기 너비 */
                margin: auto;
                border: 1px solid #ccc;
                padding: 10px;
                border-radius: 10px;
            }
            .calculator .display {
                height: 60px; /* 디스플레이 높이 */
                font-size: 2em;
                text-align: right;
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
            }
            .calculator button {
                height: 60px; /* 버튼 높이 */
                font-size: 1.5em; /* 글씨 크기 */
                margin: 2px; /* 버튼 사이 여백 */
            }
            .btn-operator {
                background-color: #f0ad4e;
                color: white;
            }
            .btn-equal {
                background-color: #5cb85c;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <!-- 2. Todo List -->
            <section class="mb-5">
                <h3>2. Todo List</h3>
                <ul class="list-group" id="todo-list">
                    <li class="list-group-item">
                        <input type="checkbox" /> Task 1
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" /> Task 2
                    </li>
                    <li class="list-group-item">
                        <input type="checkbox" /> Task 3
                    </li>
                </ul>
                <div class="input-group mt-3">
                    <input
                        type="text"
                        class="form-control"
                        id="new-task"
                        placeholder="Add new task"
                    />
                    <div class="input-group-append">
                        <button class="btn btn-success" onclick="addTask()">
                            Add Task
                        </button>
                        <button class="btn btn-danger" onclick="deleteTask()">
                            Delete
                        </button>
                    </div>
                </div>
            </section>
        </div>
        <script>
            // 체크박스 상태 변경 시 취소선 적용
            document
                .getElementById("todo-list")
                .addEventListener("change", function (e) {

                    if (e.target && e.target.type === "checkbox") {
                        let listItem = e.target.parentElement;
                        if (e.target.checked) {
                            listItem.style.textDecoration = "line-through";
                        } else {
                            listItem.style.textDecoration = "none";
                        }
                    }
                });

            // Todo List
            function addTask() {
                const taskInput = document.getElementById("new-task");
                const taskText = taskInput.value.trim();

                if (taskText !== "") {
                    const newTask = document.createElement("li");
                    newTask.className = "list-group-item";
                    newTask.innerHTML = `<input type="checkbox" /> ${taskText}`;
                    document.getElementById("todo-list").appendChild(newTask);
                    taskInput.value = "";
                } else {
                    alert("Please enter a task.");
                }
            }

            function deleteTask() {
                const todoList = document.getElementById("todo-list");
                const tasks = todoList.getElementsByTagName("li");
                for (let i = tasks.length - 1; i >= 0; i--) {
                    const checkbox = tasks[i].getElementsByTagName("input")[0];
                    if (checkbox && checkbox.checked) {
                        todoList.removeChild(tasks[i]);
                    }
                }
            }
        </script>
    </body>
</html>
