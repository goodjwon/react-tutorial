<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Image Carousel</title>
  <style>
    .carousel-container {
      position: relative;
      width: 400px;
      height: 200px;
      overflow: hidden;
      margin: 0 auto;
    }

    .carousel-slide {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-slide img {
      width: 400px;
      height: 200px;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="carousel-slide" id="carousel-slide">
    <img src="https://picsum.photos/400/200?random=1" alt="Image 1">
    <img src="https://picsum.photos/400/200?random=2" alt="Image 2">
    <img src="https://picsum.photos/400/200?random=3" alt="Image 3">
  </div>
  <button class="carousel-button prev" onclick="prevSlide()">❮</button>
  <button class="carousel-button next" onclick="nextSlide()">❯</button>
</div>

<script>
  const slide = document.getElementById('carousel-slide');
  const images = document.querySelectorAll('#carousel-slide img');
  const totalSlides = images.length;
  let currentIndex = 0;

  function updateSlidePosition() {
    const offset = -currentIndex * 400; // 이미지 너비(400px)를 기준으로 이동
    slide.style.transform = `translateX(${offset}px)`;
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % totalSlides;
    updateSlidePosition();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
    updateSlidePosition();
  }

  // 자동 슬라이드 기능 (원할 시 추가)
  setInterval(nextSlide, 3000); // 3초마다 다음 슬라이드로 이동
</script>

</body>
</html>
